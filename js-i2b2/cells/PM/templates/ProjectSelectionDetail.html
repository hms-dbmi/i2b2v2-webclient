{{#ifCond (objLen projectDetails) '!==' 0}}
<table>
    {{#each projectDetails}}
    <tr>
        <td>
            {{this.name}}
        </td>
        <td>
            <div class="formattedParamValue">
                {{{this.value}}}
            </div>
        </td>
    </tr>
    {{/each}}
</table>
{{/ifCond}}


{{#ifCond (objLen projectDetails) '===' 0}}
    <div class="noDetails"> No additional information is available. </div>
{{/ifCond}}
