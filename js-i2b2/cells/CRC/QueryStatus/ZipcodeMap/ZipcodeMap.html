{{#if zoomList}}
<div style="margin: 0 auto; width: fit-content;">
    <ul class="zoom-links">
        {{#each zoomList}}
        <li class="zoom-link" data-lat="{{lat}}" data-long="{{long}}" data-zoom="{{zoom}}" {{#if tooltip}}title="{{tooltip}}"{{/if}}><span>{{title}}</span></li>
        {{/each}}
    </ul>
</div>
{{/if}}
<div class="map-target"></div>
