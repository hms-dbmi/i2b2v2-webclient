{{#if breakdowns.resultTable}}
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button breakDownHeader" type="button" data-bs-toggle="collapse" data-bs-target="#breakdownDetails" aria-expanded="true" aria-controls="breakdownCharts">
                    Demographic Details
                </button>
            </div>

            <div id="breakdownDetails" data-bs-toggle="collapse" class="accordion-body">
                {{#each breakdowns.resultTable}}
                <div>
                    <label class="breakdownLabel" id="resultStatus{{@index}}"> {{this.title}} </label>
                    {{#if this.statusMessage}}
                        <div style="float: right">
                            <span class="breakdownStatus">{{this.statusMessage}}</span>
                        </div>
                    {{/if}}
                    <div id="collapse{{@index}}" class="breakdownResultList" aria-labelledby="resultStatus{{@index}}">
                        <div>
                            <table>
                                {{#each this.result}}
                                    <tr>
                                        <td>{{this.name}}</td>
                                        <td class="breakdownValue">{{this.value}}</td>
                                    </tr>
                                {{/each}}
                            </table>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
{{/if}}
