<div class="modal fade optionsModal" id="CRCContextMenuDialog" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-form">
                    <div class="form-group row">
                        <div >
                            {{#if confirmMsg}}
                            <div>
                                <span id="CRC-confirm-msg" class="CRC-prompt">{{confirmMsg}}</span>
                            </div>
                            {{else}}
                            <div>
                                <span id="CRC-ann-label" class="CRC-prompt">{{inputLabel}} </span>
                            </div>
                            <input type="text" id="CRCContextMenuInput" class="form-control" placeholder="{{placeHolder}}" value="{{inputValue}}" aria-label="Work item annotation input" aria-describedby="CRC-ann-label" onkeyup="{{onKeyup}}">
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary context-menu-save" onclick={{onOk}}>Ok</button>
                {{#if onCancel}}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick={{onCancel}}> Cancel </button>
                {{else}}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel </button>
                {{/if}}
            </div>
        </div>
    </div>
</div>
