<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="modal fade optionsModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Run Query Options</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form style="margin: 0 2.5rem -20px" action="javascript:void(0)">
                    <div class="form-group row">
                        <div class="input-group input-group-sm mb-2">
                            <label class="input-group-text" id="crcQtQueryName-text"
                                   style="width: 7.5rem">Name for Query</label>
                            <input type="text" id="crcQtQueryName" class="form-control" maxlength="164"
                               aria-label="Name for Query"
                               aria-describedby="crcQtQueryName-text">
                        </div>
                    </div>
                    <div class="form-group row QueryMethodInput">
                        <div class="input-group input-group-sm mb-2" style="height: 2rem">
                            <label class="input-group-text" id="crcQtQueryMethod-text"
                                   style="width: 7.5rem; height: 1.95rem">Query Method</label> <select
                                id="crcQtQueryMethod" name="queryMethod" class="form-select"
                                aria-label="Query Method"
                                aria-describedby="crcQtQueryMethod-text"></select>
                        </div>
                    </div>
                    <div class="accordion">
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <button class="accordion-button qtResultTypeHeader" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#runQuery1"
                                        aria-expanded="true" aria-controls="runQuery1">
                                    Query Result(s)</button>
                            </div>
                            <div id="runQuery1" class="accordion-collapse collapse show">
                                <div data-bs-toggle="collapse" class="accordion-body" >
                                    <div class="ResultTypes"></div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item" id="DataRequestDiv">
                            <div class="accordion-header">
                                <button class="accordion-button qtResultTypeHeader" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#runQuery2"
                                        aria-expanded="true" aria-controls="breakdownCharts">
                                    Data Request(s)</button>
                                <div id="runQuery2" class="accordion-collapse collapse show">
                                    <div data-bs-toggle="collapse" class="accordion-body">
                                        <div id="dataRequestMetadata" class="dataRequestMetadata accordion-collapse collapse show">
                                            <div>
                                                <div class="mb-3">
                                                    <label for="dataRequestInfoEmail" class="form-label">Enter your email</label>
                                                    <input type="email" class="form-control form-control-sm" id="dataRequestInfoEmail" placeholder="name@example.com">
                                                </div>
                                                <div class="mb-1">
                                                    <label for="dataRequestInfoComment" class="form-label">Enter comments (optional)</label>
                                                    <textarea class="form-control form-control-sm" id="dataRequestInfoComment" rows="4" maxlength="1000" placeholder="Enter optional comments about this request."></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="RequestTypes"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item" id="DataExportDiv">
                                <div class="accordion-header">
                                    <button class="accordion-button qtResultTypeHeader" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#runQuery3"
                                            aria-expanded="true" aria-controls="breakdownCharts">
                                        Data Export(s)</button>
                                </div>
                                <div id="runQuery3" class="accordion-collapse collapse show">
                                    <div data-bs-toggle="collapse" class="accordion-body">
                                        <div class="DataExportTypes"></div>
                                    </div>
                                </div>
                        </div>
                        </div>
                        <div class="errorMsg hidden">
                            You must select one query result type to run.
                        </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary i2b2-save">Run Query</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
