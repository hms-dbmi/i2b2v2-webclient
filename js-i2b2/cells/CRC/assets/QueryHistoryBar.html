<div class="finder-main" id="i2b2QueryHistoryBar">
    <div class="dateListing container">
        <div class="row">
            <div class="col-auto text">
                <div>List queries starting on:</div>
                <div class="dateError">Invalid Date</div>
            </div>
            <div class="col-md">
                <input id="historyDateStart" class="historyDate form-control" placeholder="MM/DD/YYYY" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" value="{{this.dateStart}}"/>
                <button class="btn border-0 dateSearchBtn" type="button" id="submitQueryHistoryDate" onclick="this.blur();">
                    <!-- search is started automatically when focus is taken off the date input field, just give them something else to click to start the process -->
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="searchOptions">
        <div class="searchTermMain">
            <div class="mx-auto">
                <div class="input-group" id="querySearchTerm">
                    <input class="form-control bg-transparent border-0" type="text" aria-label="Term" id="querySearchTermText" onkeyup="i2b2.CRC.view.search.handleSearchInputChange(this.value);">
                    <span class="input-group-append searchActions">
                        <button class="btn btn border-0 searchBtn" type="button" id="querySearchClearBtn" onclick="i2b2.CRC.view.search.handleSearchInputChange(this.value);this.blur()" disabled>
                            <i class="bi bi-x invisible clearIcon"></i>
                        </button>
                        <button class="btn border-0 searchBtn" type="button" id="submitQueryHistorySearch" onclick="i2b2.CRC.view.history.clickSearchName(); this.blur();" disabled>
                            <i class="bi bi-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <nav id="querySearchFilter" class="nav navbar-expand-sm searchFilter" data-selected-filter-value="@">
            <div class="navbarMain">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <div id="querySearchFilterText">Any Category</div></a>
                            <ul class="dropdown-menu main-menu">
                                <li onclick="i2b2.CRC.view.search.selectSearchType(this);">
                                    <button class="dropdown-item active" data-search-filter-value="@"> Any Category </button>
                                </li>
                                <li onclick="i2b2.CRC.view.search.selectSearchType(this);">
                                    <button class="dropdown-item" data-search-filter-value="top"> Previous Query Name </button>
                                </li>
                                <li onclick="i2b2.CRC.view.search.selectSearchType(this);">
                                    <button class="dropdown-item" data-search-filter-value="results" > Previous Result Type </button>
                                </li>
                                <li onclick="i2b2.CRC.view.search.selectSearchType(this);">
                                    <button class="dropdown-item" data-search-filter-value="pdo"> Patient Number </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
