<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="modal fade optionsModal" id="ontOptionsModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Options for Navigating/Searching Terms</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="ontOptionsFields" style="margin: 0px 40px">
                    <div class="form-group row">
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <label for="ONTNAVMaxQryDisp" class="input-group-text" style="font-size:0.84rem">Maximum Number of Children to Display:</label>
                            </div>
                            <input id="ONTNAVMaxQryDisp"  type="text"  value="200" class="form-control" placeholder="180" aria-label="Max Number of Children to Display">
                        </div>
                        <div class="ontOptionSection">
                            <input type="checkbox" id="ONTNAVshowSynonyms" class="ontologyCheckboxOptions"/>
                            <label for="ONTNAVshowSynonyms"> Show Synonymous Terms </label>
                        </div>
                        <div class="ontOptionSection">
                            <input type="checkbox" id="ONTNAVshowPatientCounts" class="ontologyCheckboxOptions" checked/>
                            <label for="ONTNAVshowPatientCounts"> Enable Patient Counts </label>
                        </div>
                        <div class="ontOptionSection">
                            <input type="checkbox" id="ONTNAVdisableModifiers" class="ontologyCheckboxOptions"/>
                            <label for="ONTNAVdisableModifiers"> Disable Modifiers </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary options-save">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
