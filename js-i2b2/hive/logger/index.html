<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Log</title>
</head>
<body>
<script type="text/javascript" src="../../../js-ext/jquery/3.6.0/jquery.min.js" ></script>
<!-- LOAD Bootstrap FROM local server -->
<script type="text/javascript" src="../../../js-ext/bootstrap/5.0.2/js/bootstrap.bundle.min.js" ></script>
<link rel="stylesheet" href="../../../js-ext/bootstrap/5.0.2/css/bootstrap.min.css">

<script type="text/javascript" src="../../../js-ext/handlebars/4.7.7/handlebars.min.js"></script>

<script type="text/javascript" src="../../i2b2_loader.js" ></script>
<script type="text/javascript" src="../hive_helpers.js" ></script>

<link type="text/css" href="index.css" rel="stylesheet" />
<script type="text/javascript" src="index.js" ></script>

<script type="text/javascript">
    /****************************************************/
    /******************** INITIALIZE ********************/
    /****************************************************/
    $(document).ready(function() {
        init();
     });
</script>

<div class="MessageLog">
    <div class="filterMenuBar">
        <div id="filterMenu" class="row row-cols-3 row-cols-lg-5 g-3 g-lg-3">
            <div>
                <select id="filterOrigin" class="form-select form-select-sm col">
                    <option value="ALL">All Origins</option>
                </select>
            </div>
            <div>
                <select id="filterCell" class="form-select form-select-sm col">
                    <option value="ALL">All Cells</option>
                </select>
            </div>
            <div>
                <select id="filterAction" class="form-select form-select-sm col">
                    <option value="ALL">All Actions</option>
                </select>
            </div>
        </div>
    </div>

    <div class="logItems"></div>
    <div class="actions">
        <button type="button" class="btn btn-primary btn-sm refreshLog">Refresh</button>
        <button type="button" class="btn btn-secondary  btn-sm clearLog">Clear</button>
    </div>
    <div class="rightPanel">
    </div>
</div>
</body>
</html>
