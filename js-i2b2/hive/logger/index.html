<div class="MessageLog">
    <div class="filterMenuBar">
        <div id="filterMenu">
                <select id="filterOrigin" class="form-select form-select-sm">
                    <option value="ALL">All Origins</option>
                </select>
                <select id="filterCell" class="form-select form-select-sm ">
                    <option value="ALL">All Cells</option>
                </select>

                <select id="filterAction" class="form-select form-select-sm">
                    <option value="ALL">All Actions</option>
                </select>

                <button id="filtersReset" class="btn btn-outline-primary" title="Reset Filters"><i class="bi bi-arrow-clockwise"></i></button>
                <button id="clearLog" class="btn btn-outline-primary" title="Clear Messages"><i class="bi bi-database-slash"></i></button>
        </div>
    </div>

    <div class="logItems"></div>
    <div class="messageDetail">
    </div>
