<!doctype html>
<html lang="en">
<body>
<div id="top-bar">
    <img class="logo" src="assets/images/RecoverLogoReversed.svg">
    <h5> Query & Analysis Tool</h5>
    <div id="headerOptions" class="fs-4 mb-3">
        <a href="javascript:window.open('help/index.html','i2b2_help', 'toolbar=no,resizable=yes,scrollbars=yes,height=490,width=800', false)" title="Help Page"><i class="bi bi-question-circle"></i></a>
        <div class="dropdown">
            <a href="#" title="Account Information" onclick="i2b2.PM.setUserAccountInfo()" data-bs-toggle="dropdown"><i class="bi bi-person-circle"></i></a>
            <ul id="userInfo" class="dropdown-menu">
                <li>
                    <h6 class="dropdown-header">User</h6>
                </li>
                <li class="dropdown-item static">
                    <span class="user"></span>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <h6 class="dropdown-header">Project</h6>
                </li>
                <li class="dropdown-item static">
                    <span class="project"></span>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <h6 class="dropdown-header">Role</h6>
                </li>
                <li class="dropdown-item static">
                    <div class="userRole"></div>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <h6 class="dropdown-header">Version</h6>
                </li>
                <li class="dropdown-item static">
                    <span class="versionNum"></span>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="center">
                    <a href="#" title="Query Options" class="queryOptions" onclick="i2b2.CRC.view.QT.showOptions();">Query Options</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li id="changePasswordLink" class="hidden center">
                    <a href="#" title="Change Password" onclick="i2b2.PM.view.changePassword.show();">Change Password</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="center">
                    <a href="#" title="Message Log" class="messageLogLnk" onclick="i2b2.hive.msgSniffer.show();">Message Log</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="center">
                    <button class="logout btn btn-primary btn-sm" onClick="i2b2.PM.doLogout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="goldenLayout" id="goldenLayoutId1"></div>
<div class="goldenLayout goldenLayoutCol" id="goldenLayoutId2"></div>
</body>
</html>
